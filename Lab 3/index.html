<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Beverage Order</title>
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="setMargins">
    <header>
        <h1 class="header1">Beverage Order</h1>
    </header>

    <form>
        <div class="form-row w-50">
            <label for="textInput" class="col-sm-2 col-form-label">Customer Name:</label>
            <div class="col-sm-10">
                <input type="text" id="textInput" required class="form-control w-50" placeholder="Enter customer name."
            </div>
        </div>
    </form>

    
    <div class="my-4">
         <form>
            <div class="form-row">
                <label for="dropdown" class="col-form-label">Beverage:</label>
                <div id="dropdown "class="col-25">
                    <select class="form-control">
                        <option value="0">Volvo</option>
                        <option value="1">Saab</option>
                        <option value="2">Mercedes</option>
                        <option value="3">Audi</option>
                    </select>
                </div>
            </div>
        </form>
        <div id="selectedcar"></div>
    </div>

</body>
</html>
